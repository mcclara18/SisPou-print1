<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Reserva - SISPOU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="register-reservation-body">
    <header class="dashboard-header">
        SISPOU - Cadastrar Reserva
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Nova Reserva</h2>
            <form id="reservationForm">
                <div class="input-group">
                    <label for="cliente">SELECIONE O CLIENTE</label>
                    <select id="cliente" name="cliente" required>
                        <option value="">Carregando clientes...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="quarto">SELECIONE O QUARTO</label>
                    <select id="quarto" name="quarto" required>
                        <option value="">Carregando quartos...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="hospedes">QUANTIDADE DE HÓSPEDES (1-3)</label>
                    <input type="number" id="hospedes" name="hospedes" min="1" max="3" placeholder="Digite a quantidade" required>
                </div>

                <div class="input-group">
                    <label for="dataInicio">DATA DE INÍCIO</label>
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>

                <div class="input-group">
                    <label for="dataFim">DATA DE FIM</label>
                    <input type="date" id="dataFim" name="dataFim" required>
                </div>

                <div class="input-group">
                    <label>QUANTIDADE DE DIAS</label>
                    <input type="text" id="qtdDias" name="qtdDias" readonly placeholder="Será calculado automaticamente">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Cadastrar Reserva</button>
                    <a href="/dashboard" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
            <div id="message" class="message" style="white-space: pre-line; font-size: 14px; line-height: 1.6;"></div>
        </div>
    </div>

    <script src="/api/api.js"></script>
    <script src="/js/form-handler.js"></script>
    <script src="/js/register-reservation.js"></script>
</body>
</html>
