<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SISPOU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-body">
    <header class="dashboard-header">
        SISPOU
    </header>

    <div class="room-list-container">
        <div>
            <label for="filtro">Filtrar quarto por status</label>
            <select id="filtroStatus">
                <option value="">Todos</option>
                <option value="Disponível">Disponível</option>
                <option value="Ocupado">Ocupado</option>
                <option value="Em manutenção">Em Manutenção</option>
            </select>    
        </div>
        <h3>Quartos Cadastrados</h3>
        <div id="roomList" class="room-grid">
        </div>
    </div>

    <button id="registerRoomBtn" class="btn">Cadastrar quarto</button>

    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4>Mudar Status do Quarto <span id="modalRoomNumber"></span></h4>
            <form id="updateStatusForm">
                <div class="input-group">
                    <label for="newStatus">NOVO STATUS</label>
                    <select id="newStatus" name="status" required>
                        <option value="Disponível">Disponível</option>
                        <option value="Ocupado">Ocupado</option>
                        <option value="Em manutenção">Em manutenção</option>
                    </select>
                </div>
                <input type="hidden" id="roomNumberInput" name="numero">
                <button type="submit" class="btn">Atualizar Status</button>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>

</html>
