<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - SISPOU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">SISPOU</div>
            <h2>Cadastrar Cliente</h2>
            <form id="clientForm">
                <div class="input-group">
                    <label for="nome">NOME</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>
                <div class="input-group">
                    <label for="telefone">TELEFONE</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="input-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="endereco">ENDEREÃ‡O</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <button type="submit" class="btn">Cadastrar Cliente</button>
                <div class="footer-link">
                    <span><a href="/dashboard">VOLTAR AO DASHBOARD</a></span>
                </div>
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>
    <script src="/js/validator.js"></script>
    <script src="/js/register-client.js"></script>
</body>
</html>
