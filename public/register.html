<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários - SISPOU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container register">
            <div class="logo">SISPOU</div>
            <h2>Cadastro de Funcionários</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="nome">NOME</label>
                        <input type="text" id="nome" name="nome" placeholder="Jiara Martins" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="cargo_fun">VOCÊ É ADMINISTRADOR OU FUNCIONÁRIO?</label>
                        <select id="cargo_fun" name="cargo_fun" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Recepcionista">Funcionário</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="endereco">ENDEREÇO</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, número">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="telefone">TELEFONE</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="() .....-....">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="password">SENHA</label>
                        <input type="password" id="password" name="password" placeholder="******" required>
                    </div>
                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="footer-link">
                    <span>JÁ TEM CADASTRO? <a href="/">LOGIN</a></span>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
